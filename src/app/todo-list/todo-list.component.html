 <!-- Each button when selected changes the state of the todo item.
To do this create a member function that binds to the button click event
passing the todo item as one parameter. The function should update the
dueDate property of the todo-item class associated with the object. --> 
<html>
<head>

</head>

<body>
<div class="add-tasks">
    <h1>Add a task</h1>
      <div class="formFormat">
        <label for="id">Task ID: </label>
        <input type="text" #taskIDinput class="form-control" name = "id">
      </div>

      <div class="formFormat">
        <label for="description">Task Description: </label>
        <input type="text" #taskInput class="form-control" id="description">
      </div>

      <br>
      <button type="submit" class="btn btn-success" (click)='addTask(taskInput.value, taskIDinput.value)'>
        Add Task To List</button>
  </div>
  <br>

<div class="tasks" style="margin-top: 20px">
    <p class = "header"><b><u>My Current Tasks</u></b></p>
    <p *ngFor="let task of tasks"> Task ID: {{task.id}} <br> Task: {{task.description}}    
    <br>
    <i>Due Date: </i>
    <button class = "button" (click) = 
    "buttonClickedUrgent(this.task)"
    [ngClass]="{'is-Clicked1' : task.dueDate == 'urgent'}"> Urgent </button>

    <button class = "button" (click) = 
    "buttonClickedDays(this.task)"
    [ngClass]="{'is-Clicked2' : task.dueDate == 'days'}" > Days </button>

    <button class = "button" (click) = 
    "buttonClickedWeek(this.task)"
    [ngClass]="{'is-Clicked3' : task.dueDate == 'week'}" > Week </button>      
    <br>

    <button class = "delete" (click) = "deleteButtonClicked(this.task)"> Delete this task </button>  
    <br><br>             
    </p>
</div>  

</body>

</html>
